<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate Admission Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Graduate Admission Prediction Form</h2>
        <form action="/result/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="gre_score">GRE Score:</label>
                <input type="number" id="gre_score" name="gre_score" required>
            </div>
            <div class="form-group">
                <label for="toefl_score">TOEFL Score:</label>
                <input type="number" id="toefl_score" name="toefl_score" required>
            </div>
            <div class="form-group">
                <label for="university_rating">University Rating:</label>
                <input type="number" id="university_rating" name="university_rating" required>
            </div>
            <div class="form-group">
                <label for="sop">SOP:</label>
                <input type="number" step="0.1" id="sop" name="sop" required>
            </div>
            <div class="form-group">
                <label for="lor">LOR:</label>
                <input type="number" step="0.1" id="lor" name="lor" required>
            </div>
            <div class="form-group">
                <label for="cgpa">CGPA:</label>
                <input type="number" step="0.01" id="cgpa" name="cgpa" required>
            </div>
            <div class="form-group">
                <label for="research">Research Experience (0 for No, 1 for Yes):</label>
                <input type="number" id="research" name="research" required>
            </div>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
